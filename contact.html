<!DOCTYPE html>
<html lang="en">
<head>
     <title> Contact me</title>
     <link rel="icon" href="gp..jpg">
</head>
<body bgcolor="#CCF2F4">
    <fieldset style="width: 30%;" ><legend ><h1 align="middle">Contact Info</h1></legend>
    <form action="Submission.html" method="get">
        <h3 align="left">
        <label for="name" >Name</label>
        <input  type="text" placeholder="Ex: Sachin" required id="name" pattern="[a-zA-z]{3,8}" ><br>
        <label for="number">Phone</label>
        <input type="tel" placeholder="Ex:+919999888800" required id="number" name="number" pattern="+91[6-9]{1}[0-9]{9}" value="+91"><br>
        <label for="email">Email</label>
        <input type="email" placeholder="Ex:abcde@gmail.com" required id="email" name="email" ><br>
        <label for="reason">Reason</label>
        <input type="text"><br></fieldset>
        <input type="submit" name="" id="">
        </h3>
</body>
</html>
